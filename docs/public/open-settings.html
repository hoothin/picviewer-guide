<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="refresh" content="0; url=/guide/open-settings" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Open Settings</title>
    <script>
      (function () {
        var lang = (navigator.language || navigator.userLanguage || "en").toLowerCase();
        var target = "/guide/open-settings";

        if (lang.indexOf("zh-tw") === 0 || lang.indexOf("zh-hk") === 0 || lang.indexOf("zh-mo") === 0) {
          target = "/zh-TW/guide/open-settings";
        } else if (lang.indexOf("zh") === 0) {
          target = "/zh/guide/open-settings";
        } else if (lang.indexOf("ja") === 0) {
          target = "/ja/guide/open-settings";
        } else if (lang.indexOf("ru") === 0) {
          target = "/ru/guide/open-settings";
        }

        if (location.pathname !== target) {
          location.replace(target);
        }
      })();
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
